<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">
        <button @click="method" :title='title'>Hover over me</button>
    </div>


    <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>


    <script>


        
        var app = new Vue({
            el: '#root',
            data: {

                title:'This title is being set through javascript'

            },

            methods:{

                method(){
                    alert('alright')
                }

            },

        });


    </script>
</body>

</html>
