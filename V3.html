<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="root">
        <ul>
            <li v-for="fruit in fruits">{{fruit}}</li>
        </ul>
    </div>


    <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>


    <script>
       


        new Vue({
            el: '#root',
            data: {
                fruits:['mango','chiku','grape','papaya']
            }
        })
    </script>
</body>

</html>
